<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
<link href="tools/common.css" rel="stylesheet" type="text/css">
<title>Photobooth</title>

</head>
<body onload="init(this)">

<article>
	<section id="app" >
		<div class="container">
			<span class="auth-head">Face ID</span>
			<span id="live">LIVE</span>
			<video id="monitor" autoplay onclick="changeFilter(this)" title="Click me to see different filters"></video>

		</div>
		<p><button onclick="init(this)">Capture</button></p>
		
	</section>
	<img id="snapshot">

<div id="gallery"></div>	
</article>
<canvas id="photo" style="display:none"></canvas>

<![endif]-->
</body>
<script src="scripts/auth.js"></script>

</html>
